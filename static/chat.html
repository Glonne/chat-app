<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/static/styles.css?v=1">
</head>
<body>
    <div id="auth-section">
        <h2>Chat App</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="register()">注册</button>
        <button onclick="login()">登录</button>
        <p id="auth-message"></p>
    </div>

    <div id="chat-section" style="display: none;">
        <h2>房间列表</h2>
        <ul id="room-list"></ul>
        <input type="text" id="room-name" placeholder="新房间名">
        <button onclick="createRoom()">创建房间</button>

        <div id="room-chat" style="display: none;">
            <h2>当前房间: <span id="current-room"></span></h2>
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="输入消息">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script src="/static/script.js?v=1"></script>
</body>
</html>
